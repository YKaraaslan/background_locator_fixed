name: background_locator
description: A Flutter plugin for background location.
version: 1.0.0
platforms:
  android:
  ios:


environment:
  sdk: ">=3.4.4 <4.0.0"
  flutter: ">=3.22.3"
dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: karaaslan.yunus.background_locator
        pluginClass: BackgroundLocatorPlugin
      ios:
        pluginClass: BackgroundLocatorPlugin
